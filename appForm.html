<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    
    <section   style="display: flex;justify-content: center;background-color:#eaf2f5 ;gap:30px;margin-top:40px;padding-top: 15px;padding-bottom: 15px;margin-left:110px;margin-right: 110px; border-radius: 10px;">
        
        <div style="background-color:#21c063;padding:50px 80px 0px 40px;color: white;border-radius:15px"  >
            <p style="margin-bottom:20px;font-size: 40px;">
                New Prospective <br> Student</p>
            <p  style="font-size: 25px;">Create your myNTI Student account <br>to get started with the new Student <br>registration.</p>
            </div>
        <div    style="background-color:#f8f9fb;padding-left:20px;border-radius:10px;">
            <h5 style="font-size: xx-large;">Start Application</h5>
    <div class="row"    style="width: 800px;">

  <div class="row"    style="width: 800px;">
<div class="col-md-6">
    <label for="inputEmail4" class="form-label">First   Name</label>
        <input type="text" class="form-control" placeholder="Type First Name" aria-label="Type Name">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Other Name</label>
    <input type="text" class="form-control" placeholder="Type Other Name" aria-label="Type Other Name">
  </div>
  </div>

    <div class="row"    style="width: 800px;">
<div class="col-md-6">
    <label for="inputEmail4" class="form-label">Surname</label>
        <input type="text" class="form-control" placeholder="Type Surame" aria-label="Type Name">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Email Address</label>
    <input type="text" class="form-control" placeholder="Type Email" aria-label="Type Other Name">
  </div>
  </div>

    <div class="row"    style="width: 800px;">
<div class="col-md-6">
    <label for="inputEmail4" class="form-label">Mobile Number</label>
        <input type="text" class="form-control" placeholder="090 354 275 26" aria-label="Type Name">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Gender</label>
    <input type="text" class="form-control" placeholder="Select Gender" aria-label="Type Other Name">
  </div>
  </div>
                  <div class="row"    style="width: 800px;">
<div class="col-md-6">
    <label for="inputEmail4" class="form-label">Date Of Birth</label>
        <input type="text" class="form-control" placeholder="mm/dd/yyyy" aria-label="Type Name">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Marital Status</label>
    <input type="text" class="form-control" placeholder="Select Status" aria-label="Type Other Name">
  </div>
  </div>

    <div class="row"    style="width: 800px;">
<div class="col-md-6">
    <label for="inputEmail4" class="form-label">Physically Challenged?</label>
        <input type="text" class="form-control" placeholder="None" aria-label="Type Name">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Other Disability</label>
    <input type="text" class="form-control" placeholder="None" aria-label="Type Other Name">
  </div>
  </div>

  <div class="row"    style="width: 800px;">
<div class="col-md-6">
    <label for="inputEmail4" class="form-label">Choose Password</label>
        <input type="text" class="form-control" placeholder="Type Password" aria-label="Type Name">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Confirm Password</label>
    <input type="text" class="form-control" placeholder="Retype Password" aria-label="Type Other Name">
  </div>
</div>
<div>
    <button style="background-color:#21c063;">Apply Now</button>
</div>
</section>


  
  
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
